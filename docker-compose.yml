# docker-compose.yml
version: '3.7'
services:

  nginx:
    container_name: wallet_nginx
    image: nginx
    ports:
      - 80:80
#      - 81:81
    depends_on:
      - php
    volumes:
      - ./backend:/var/www/html
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/sites:/etc/nginx/sites-enabled

  php:
    build: docker/php/
    container_name: wallet_php
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend:/var/www/html
      
  postgres:
    container_name: wallet_postgres
    image: postgres
    ports:
      - 5432:5432
    environment:
      - POSTGRES_DB=october
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - dbdata:/var/lib/postgresql/data
  
  redis:
    container_name: wallet_redis
    image: "redis"
    ports:
      - 6379:6379

  pgadmin:
    image: dpage/pgadmin4
    container_name: wallet_pgadmin
    ports:
      - "5555:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@admin.com
      - PGADMIN_DEFAULT_PASSWORD=admin
    depends_on:
      - postgres

volumes:
  dbdata:
    driver: local
